<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Color Game</title>
    <link rel="stylesheet" href="./colorguessing.css" />
  </head>
  <body>
    <h1>
      Color Guess Game
      <br />
      <span id="colorDisplay">RGB</span>
    </h1>

    <div id="stripe">
      <button id="reset">New Colors</button>
      <span id="message"></span>
      <button id="easyButton">Normal</button>
      <button id="hardButton" class="selected">Hard</button>
    </div>
    <div id="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>

    <script type="text/javascript" src="./colorguessing.js"></script>
  </body>
</html>
